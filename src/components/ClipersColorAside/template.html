<div id="BodyColorAside">
    <div class="row">
        <div class="main_container">
            <h4>選取卡鉗顏色</h4>
            <ol class="color_list">
                <li v-for="item in colors" :class="{active:option.clipers_color == item.name}"
                    @click="$emit('set-clipers-color',item.name)">
                    <img :src="`${$store.state.baseUrl}img/angle_1/clipers/${item.name}.jpg`" /></li>
            </ol>
            <p>{{colors.filter(item=>item.name == option.clipers_color)[0].text}}</p>
            <hr>
        </div>
        <button class="prev_btn" @click="$emit('set-step',2)">上一步</button>
        <button class="next_btn" @click="$emit('set-step',4)">下一步</button>
    </div>
</div>
